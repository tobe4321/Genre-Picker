<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Genre Picker</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/ionicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
</head>

<body style="background-color:rgb(45, 52, 58)">
    <div>
        <div class="header">
            <nav class="navbar navbar-dark bg-info navbar-expand-md navigation-clean-search">
                <div class="container-fluid"><a class="navbar-brand" href="/">ジャンルピッカー</a>
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/about">About</a></li>
                            {% if current_user.is_authenticated %}
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/profile">Profile</a></li>
                            {% endif %}
                        </ul>
                    </div>
            </nav>
            <div class="container pt-5">
              <div class="row">
                <div class="col d-flex justify-content-center mx-auto">
                  <div class="card" style="width: 600px;">
                    <div class="card-body">
                      <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">Genre</th>
                            <th scope="col">Date</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for s in list %}
                          <tr>
                            <td>{{ s.result }}</td>
                            <td>{{ s.date }}</td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

</body>
