<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Genre Picker</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/ionicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
</head>

<body>
    <div>
        <div class="header">
            <nav class="navbar navbar-dark bg-primary navbar-expand-md navigation-clean-search">
                <div class="container-fluid"><a class="navbar-brand" href="/">ジャンルピッカー</a>
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/about">About</a></li>
                            {% if current_user.is_authenticated %}
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/profile">Profile</a></li>
                            {% endif %}
                        </ul>
                    </div>
            </nav>
            <div class="container hero" style="padding-top: 50px;">
                <div class="row">
                    <div class="col">
                        <form action="{{ url_for('main') }}" method="post">
                            <label for="location">What is your current location</label>
                            <select class="form-control custom-select" id="location" name="location">
                                <option value="home">Home</option>
                                <option value="outdoors">Outdoors</option>
                                <option value="gym">Gym</option>
                                <option value="date">On a Date</option>
                                <option value="golf">Golf Course</option>
                            </select><br><br>
                            <label for="action">What are you currently doing</label>
                            <select class="form-control custom-select" id="action" name="action">
                                <option value="game">Playing Video Games</option>
                                <option value="walk">Walking</option>
                                <option value="run">Running</option>
                                <option value="wo">Working Out</option>
                                <option value="fish">Fishing</option>
                                <option value="drive">Driving</option>
                                <option value="mood">Making a move on a lady</option>
                                <option value="sport">Playing a sport</option>
                                <option value="relax">Relaxing</option>
                                <option value="dance">Dancing</option>
                            </select><br><br>
                            <label for="sign">What is your astrological sign</label>
                            <select class="form-control custom-select" id="sign" name="sign">
                                <option value="aqua">Aquarius</option>
                                <option value="pisc">Pisces</option>
                                <option value="arie">Aries</option>
                                <option value="taur">Taurus</option>
                                <option value="gemi">Gemini</option>
                                <option value="canc">Cancer</option>
                                <option value="leo">Leo</option>
                                <option value="virg">Virgo</option>
                                <option value="libr">Libra</option>
                                <option value="scor">Scorpio</option>
                                <option value="sagi">Sagittarius</option>
                                <option value="capr">Capricorn</option>
                            </select><br><br>
                            <label for="mood">What is your current mood</label>
                            <select class="form-control custom-select" id="mood" name="mood">
                                        <option value="happy">Happy</option>
                                        <option value="sad">Sad</option>
                                        <option value="angry">Angry</option>
                                        <option value="content">Content</option>
                                        <option value="roman">Romantic</option>
                                        <option value="broken">Heartbroken</option>
                                        <option value="hype">Hype</option>
                            </select><br><br>
                            <label for="age">What is your age group</label>
                            <select class="form-control custom-select" id="age" name="age">
                                <option value="12">0-12</option>
                                <option value="17">13-17</option>
                                <option value="24">18-24</option>
                                <option value="40">25-40</option>
                                <option value="60">44-60</option>
                                <option value="old">60+</option>
                            </select><br><br>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
